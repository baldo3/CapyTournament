{{>header}}
<div id="content">
	
	<h1 id="title">Torneo {{tournamentName}}</h1 id="title">
	
	<h2>Participantes:</h2>
	<table id="teams_list">
	{{#teams}}
 	<tr>
 	<td>{{-index}}</td>
 	<td> <a href="/team?name={{name}}">{{name}}</a></td>
 	{{^isGame}}
 	<td>{{#isAdminLog}}<form action="/play_game/{{tournamentName}}/{{name}}" method="get"><input type='submit'  class="adminButton" value='Jugar'/></form>{{/isAdminLog}}</td>
 	
 	{{/isGame}}
 	</tr>
 	{{/teams}}
 	</table>
 	
</div>
	{{#isGame}}
	<div id="playGame">

	<h1>Partido de {{teamName}}</h1>
	<h2>Campeones jugados</h2>
	<!-- Lista de jugadores -->
	<form action="/game_played/{{teamName}}" method="post">
	<table id="players_list">
	{{#players}}
 	<tr>
 	<td>> </td>
 	<td> {{name}}</td>
 	<td>
 	<select name="champion{{-index}}">
   	{{#champions}}
   	<option value="{{name}}">{{name}}</option> 
   	{{/champions}}
	</select>
 	</td>
 	</tr>
 	{{/players}}
 	</table id="players_list">
	
	<h2>Resultado</h2>
	<input type="radio" id="victory" name="result" value="victory">
	<p id="victory">VICTORIA</p id="victory">
	<br>
	<input type="radio" id="defeat" name="result" value="defeat">
	<p id="defeat">DERROTA</p id="defeat">
	<br>
	<input type='submit' value='Confirmar'/>
 	
	</form>
	
	</div id="playGame">
	{{/isGame}}






</body>
</html>
